<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Хакатон</title>
</head>
<body>
  <script>
    function bubbleSort(arr) {
      if (arr.length < 2) return arr;

      for (let i = arr.length - 1; i >= 0; i--) {
        for (let j = 0; j < i; j++) {
          if (arr[j] > arr[j+1]) {
            const tmp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = tmp;
          }
        }
      }
      return arr;
    }

    function choiceSort(arr) {
      if (arr.length < 2) return arr;

      for (let i = arr.length - 1; i > 0; i--) {
        let max = -Infinity;
        let maxIndex = -1;
        for (let j = 0; j <= i; j++) {
          if (arr[j] > max) {
            max = arr[j];
            maxIndex = j;
          }
        }

        if (maxIndex !== i) {
          arr[maxIndex] = arr[i];
          arr[i] = max;          
        }
      }

      return arr;
    }

    function insertionSort(arr) {
      if (arr.length < 2) return arr;

      for (let i = arr.length - 2; i >= 0; i--) {
        let j = i + 1;
        let curr = arr[i];
        while (j < arr.length && curr > arr[j]) {
          arr[j - 1] = arr[j];
          j++;
        }
        arr[j - 1] = curr;
      }

      return arr;
    }

    function depthTraversal(root) {
      console.log(root.val);

      if (!root.children) return;

      root.children.forEach(child => depthTraversal(child));
    }

    const tree = {val: 1, children: [{val: 2, children: [{val: 5}, {val: 6}]}, {val: 3}, {val: 4, children: [{val: 7}, {val: 8}, {val: 9}]}]};
    //depthTraversal(tree);

    function widthTraversal(root) {
      const queue = [root];
      while (queue.length) {
        const currNode = queue.shift();
        currNode.children && currNode.children.forEach(child => queue.push(child));
        console.log(currNode.val);
      }
    }

    widthTraversal(tree);
  </script>
</body>
</html>
