<!DOCTYPE html>

  <title>Хакатон</title>
</head>
<body>
  <script>
    function bubbleSort(arr) {
      if (arr.length < 2) return arr;

      for (let i = arr.length - 1; i >= 0; i--) {
        for (let j = 0; j < i; j++) {
          if (arr[j] > arr[j+1]) {
            const tmp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = tmp;
          }
        }
      }
      return arr;
    }
  </script>
</body>
</html>
