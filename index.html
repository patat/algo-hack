<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Хакатон</title>
</head>
<body>
  <script>
    function bubbleSort(arr) {
      if (arr.length < 2) return arr;

      for (let i = arr.length - 1; i >= 0; i--) {
        for (let j = 0; j < i; j++) {
          if (arr[j] > arr[j+1]) {
            const tmp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = tmp;
          }
        }
      }
      return arr;
    }

    function choiceSort(arr) {
      if (arr.length < 2) return arr;

      for (let i = arr.length - 1; i > 0; i--) {
        let max = -Infinity;
        let maxIndex = -1;
        for (let j = 0; j <= i; j++) {
          if (arr[j] > max) {
            max = arr[j];
            maxIndex = j;
          }
        }

        if (maxIndex !== i) {
          arr[maxIndex] = arr[i];
          arr[i] = max;          
        }
      }

      return arr;
    }

    function insertionSort(arr) {
      if (arr.length < 2) return arr;

      for (let i = arr.length - 1; i >= 0; i--) {
        let j = i + 1;
        let curr = arr[i];
        while (j < arr.length && curr > arr[j]) {
          const tmp = arr[j - 1];
          arr[j - 1] = arr[j];
          arr[j] = tmp;
          j++;
        }
        arr[j - 1] = curr;
      }

      return arr;
    }
  </script>
</body>
</html>
